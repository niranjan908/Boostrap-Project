            <button data-bs-target="#msg2" data-bs-toggle="collapse" class="bg-info rounded-pill border-0 p-3 mx-xl-5">Click-Fillform</button>
            <form class="row g-3 bg-info collapse  m-3 pb-4" id="msg2">
                <div class="col-md-3">
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" value="Firstname" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" value="Laststname" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefaultUsername" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
                            required>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationDefaultUsername" class="form-label">Contact-Number</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">+91</span>
                        <input type="number" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
                            required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">State</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Select</option>
                        <option>Andhara</option>
                        <option>Chennai</option>
                        <option>Banglore</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
